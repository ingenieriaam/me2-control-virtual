<script>
    function LF_OnOff(that) {
        if (that.value == "OFF")
            for (i = 2; i <= 9; i++){
                document.getElementById("row" + i + "_col0").style.display = "none";
                var inputs = document.getElementById("row" + i + "_col0").getElementsByTagName('input');
                for(var j=0;j<inputs.length;j++)
                    inputs[j].setAttribute("disabled","true")
            }
        else
            for (i = 2; i <= 9; i++){
                document.getElementById("row" + i + "_col0").style.display = "block";
                var inputs = document.getElementById("row" + i + "_col0").getElementsByTagName('input');
                for(var j=0;j<inputs.length;j++)
                    inputs[j].removeAttribute("disabled");
            }
    }
    function RF_OnOff(that) {
        if (that.value == "OFF")
            for (i = 2; i <= 9; i++){

        else
            for (i = 2; i <= 9; i++){
                document.getElementById("row" + i + "_col1").style.display = "block";

                    inputs[j].removeAttribute("disabled");
            }
    }
    function AM_OnOff(that) {

                for(var j=0;j<inputs.length;j++)
                    inputs[j].setAttribute("disabled","true")
            }
        else
            for (i = 2; i <= 9; i++){
                document.getElementById("row" + i + "_col2").style.display = "block";
                var inputs = document.getElementById("row" + i + "_col2").getElementsByTagName('input');

    }
    function FMPM_OnOff(that) {
        if (that.value == "OFF")
            for (i = 2; i <= 9; i++){
                document.getElementById("row" + i + "_col3").style.display = "none";

                for(var j=0;j<inputs.length;j++)

                var inputs = document.getElementById("row" + i + "_col3").getElementsByTagName('input');
                for(var j=0;j<inputs.length;j++)
                    inputs[j].removeAttribute("disabled");
            }
    }

    function generatorSubmit(event){
        document.getElementById("config_generator_form").submit();
    }
</script>
