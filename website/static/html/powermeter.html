<script>
    function avg_set_mode(that){
        if (that.value == "OFF" || that.value == "AUTO") {
            for (i=1;i<=256;i*=2){
                document.getElementById("avg_times_"+i).setAttribute("disabled", "true");
            }
        } else {
            for (i=1;i<=256;i*=2){
                document.getElementById("avg_times_"+i).removeAttribute("disabled");
            }
        }
    }

    function calf_set_mode(that){
        if(that.value=="AUTO"){
            document.getElementById("calf_val").setAttribute("disabled", "true");
        }else{
            document.getElementById("calf_val").removeAttribute("disabled");
        }
    }
</script>
</br>
